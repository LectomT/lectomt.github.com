    <!-- Wrap the entire slide show in a div using the "reveal" class. -->

                <p>"제니퍼소프트 다니기"</p>        
            </section>
 
            <section id="show-a-link">

                <p>See <a href="http://www.youtube.com/watch?v=cyMInJs-A-A">2012년 12월 황예슬님 작품</a><p>
            </section>
 
            <section>
                <h1>Slide 3</h1>
                <p>How does one revisit an arbitrary slide in code?</p>
                <p>Visit internal slide<a href="#/show-a-link"> 2</a>
            </section>
 
            </div>
    </div>
    <script src="reveal.js-master/lib/js/head.min.js"></script>
    <script src="reveal.js-master/js/reveal.min.js"></script>
